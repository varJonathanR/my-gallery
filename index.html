<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>My-gallery</title>
</head>
<body>
  <section class="main">
    <div class="info">
      <div class="user">
        <img src="./assets/profilePhoto.png" alt="Profile photo" class="profile">
        <h3>Rodney Cotton</h3>
        <p>Helsinki, Finland</p>
      </div>
      <div class="stats">
        <div>
          <h3>100</h3>
          <p>Posts</p>
        </div>
        <div>
          <h3>2,242</h3>
          <p>Follower</p>
        </div>
        <div>
          <h3>1,432</h3>
          <p>Following</p>
        </div>
      </div>
    </div>
    <div class="gallery">
      <div class="gallery-item"><img src="assets/photo1.png" alt="Photo 1" class="gallery-item-img"></div>
      <div class="gallery-item wide"><img src="assets/photo2.png" alt="Photo 2" class="gallery-item-img"></div>
      <div class="gallery-item wide"><img src="assets/photo3.png" alt="Photo 3" class="gallery-item-img"></div>
      <div class="gallery-item img4 tall"><img src="assets/photo4.png" alt="Photo 4" class="gallery-item-img"></div>
      <div class="gallery-item img5"><img src="assets/photo5.png" alt="Photo 5" class="gallery-item-img"></div>
      <div class="gallery-item img6"><img src="assets/photo6.png" alt="Photo 6" class="gallery-item-img"></div>
    </div>
  </section>
  <footer>
    <p>Created by varJonathanR - <a href="https://devchallenges.io/" target="_blank">devChallenges.io</a></p>
  </footer>
</body>
</html>
